	<h1>Below List Of Users Available!!!</h1>
	<a href="adminLoginHomePage"><button class="btn btn-primary">Back</button></a>
	<hr />
	<div style="width:800px">
	<table class="table table-striped">
		<tr>
			<th>User Id</th>
			<th>User Name</th>
			<th>Email Id</th>
			<th>Mobile</th>
			<th>Address</th>
			<th>Password</th>
			<th>Update</th>
			<th>Delete</th>
			
		</tr>
		<tr *ngFor="let b of user">
			    <td>{{b.userid}}</td>
				<td>{{b.username}}</td>
				<td>{{b.emailid}}</td>
				<td>{{b.mobile}}</td>
				<td>{{b.address}}</td>
				<td>{{b.password}}</td>
				<td>
					<button routerLink="/updateUser/{{b.userid}}"class="btn btn-primary btn-sm">Update</button></td>
				<td><button (click)="deleteUser(b.userid)"class="btn btn-danger btn-sm">Delete</button></td>
		</tr>
	</table>
	</div>
